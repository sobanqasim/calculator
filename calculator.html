<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #999;
            border-radius: 5px;
            background-color: #c0c0c0;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            text-align: right;
            border: none;
            background-color: #f3f3f3;
            border-radius: 5px;
            outline: none;
        }
        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #e0e0e0;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="(" onclick="appendToDisplay('(')">
            <input type="button" value=")" onclick="appendToDisplay(')')">
            <input type="button" value="sin" onclick="applyFunction('sin')">
            <input type="button" value="cos" onclick="applyFunction('cos')">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="/" onclick="appendToDisplay('/')">
            <input type="button" value="tan" onclick="applyFunction('tan')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="*" onclick="appendToDisplay('*')">
            <input type="button" value="sqrt" onclick="applyFunction('sqrt')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
            <input type="button" value="^" onclick="appendToDisplay('**')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="+" onclick="appendToDisplay('+')">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function applyFunction(func) {
            var display = document.getElementById('display');
            display.value = Math[func](eval(display.value));
        }

        function calculate() {
            var display = document.getElementById('display');
            display.value = eval(display.value);
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
